<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="STYLE.CSS">
  <title>Smit </title>
</head>
<body>
 
  <div class="container">
    <div class="content">
      <img src="images.png">
      <h1>Registration Form</h1>
      <div class="box">

        <marquee behavior="slide" direction="left">Form Submit Last Date 5/November/2025</marquee>
      </div>
      <form action="form/index.html">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Father Name</span>
            <input type="text" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">CNIC</span>
            <input type="number" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Address </span>
            <input type="text" placeholder="Enter your number" required>
          </div>

          <div class="input-box">
            <span class="details"> Date Of Birth</span>
            <input type="month" placeholder="  " required>
          </div>

          <div class="input-box">

          <span class="details">Select Course Event</span>
          <select id="" name="">
              <option value="apple">Graphics Design</option>
              <option value="banana">Website Design</option>
              <option value="banana"> Turkish Language</option>
              <option value="banana">3D Design</option>


          </select>


    
  </div>
  <div class="input-box">

    <span class="details">Country</span>
    <select id="" name="">
      <option value="">Select Country</option>

        <option value="">Turkey</option>
        <option value="">Pakistan</option>

    </select>



</div>
<div class="input-box">

  <span class="details">City</span>
  <select id="" name="">
    <option value="apple">Select city</option>

      <option value="apple">Karachi</option>
      <option value="banana">Punjab</option>

  </select>



</div>
  <div class="gender-details">
    <input type="radio" name="gender" id="dot-1">
    <input type="radio" name="gender" id="dot-2">
    <input type="radio" name="gender" id="dot-3">
    <span class="gender-title">Gender</span>
    <div class="category">
      <label for="dot-1">
        <span class="dot one"></span>
        <span class="gender">Male</span>
      </label> &nbsp;

      <label for="dot-2">
        <span class="dot two"></span>
        <span class="gender">Female</span>
      </label>
&nbsp;
      <label for="dot-3">
        <span class="dot three"></span>
        <span class="gender">Prefer not to say</span>
      </label>
    </div>
    
    <div class="input-box">


        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
